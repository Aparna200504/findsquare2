<body>
<center>

    </div>
    <h1> Result </h1>
    <div class="rescont">
        <h2 id="msg"></h2>
    </div>
    <script>
        let msg = document.getElementById("msg");
        let res = localStorage.getItem("res");

        if ( res == null){
            msg.innerHTML = "You are trying to tresspass ";
            function goback(){
                window.location.href="index.html";
            }
            setTimeout(goback,5000);
        }
        else {
            msg.innerHTML = "Square is " +parseFloat(res).toFixed(3);
        }
    </script>

</center>
